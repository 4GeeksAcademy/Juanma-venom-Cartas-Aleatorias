<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Cartas Aleatorias</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="controls">
    <label>Ancho (px): <input type="number" id="widthInput" placeholder="Ej: 200"></label>
    <label>Alto (px): <input type="number" id="heightInput" placeholder="Ej: 300"></label>
    <button onclick="generateCard()">Nueva Carta</button>
  </div>
  <div id="card" class="card">
    <div class="top-suit" id="topSuit"></div>
    <div class="value" id="cardValue"></div>
    <div class="bottom-suit" id="bottomSuit"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
